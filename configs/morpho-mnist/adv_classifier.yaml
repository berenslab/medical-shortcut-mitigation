seed: 1234

accelerator: gpu
devices: [0]
max_epochs: 1000
out_dir: ./out/morpho_mnist/adv_cl
version: 

training:
  num_folds: 5  # k-fold cross-validation
  fold: 0
  criterion: 
    name: BCE  # for subspace classifiers
  warmup_epochs: 0
  start_saving_epoch: 900
  gamma: 4.
  alpha_scale: 0.5

  precision: 32
  checkpoints:
    save_top_k: 1
    monitor: 'val_acc_difference'
    mode: max
    filename: '{epoch}'

model:
  method: adv_cl
  encoder: simple_encoder
  in_channels: 1
  subspace_dims: [2]
  class_dims: [1, 1]

optimizer:
  name: SGD
  kwargs:
    lr: 0.01
    weight_decay: 1.0e-05
    momentum: 0.9

metrics: [
  'Accuracy',
  'AUROC',
]

data:
  dataset: morpho_mnist
  dataset_path: /path/to/dataset/
  image_size: 28
  correlation_strength: [95, 5]
  batch_size: 900
  num_workers: 8
  prefetch_factor: 2

test_data:
  inverse:
    correlation_strength: [5, 95]
    bucket_samples:
    sampler_weights:
  balanced:
    correlation_strength: [50, 50]
    bucket_samples:
    sampler_weights:
  batch_size: 900
  num_workers: 8
  prefetch_factor: 2
