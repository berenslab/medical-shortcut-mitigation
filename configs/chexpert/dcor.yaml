seed: 1234

accelerator: gpu
devices: [0]
max_epochs: 30
out_dir: ./out/chexpert/dcor

training:
  num_folds: 5  # k-fold cross-validation
  fold: 0
  criterion: 
    name: BCE  # for subspace classifiers
  start_saving_epoch: 15
  lambda_dmeasure: 0.5
  warmup_epochs: 0
  gamma: 3.

  precision: 32
  checkpoints:
    save_top_k: 1
    monitor: 'val loss'
    mode: min
    filename: '{epoch}'

model:
  method: dCor
  encoder: resnet
  resnet_backbone: 18
  imagenet_pretrained: False
  freeze_layers: 
  partial_layer4: False
  nonlinear_class_head: False
  in_channels: 1  # num color channel images
  subspace_dims: [2, 2]
  class_dims: [1, 1]

optimizer:
  name: Adam
  kwargs:
    lr: 0.001
    weight_decay: 0.00001

metrics: ["AUROC"]

data:
  dataset: chexpert
  dataset_path: /path/to/dataset/
  attribute_labels: ["Pleural Effusion", "Sex"]
  frontal: True
  image_size: 320
  batch_size: 50
  num_workers: 16
  prefetch_factor: 2

  bucket_labels: [[1, 1], [0, 1], [1, 0], [0, 0]]
  bucket_samples: [8414, 450, 450, 8414]

test_data:
  inverse:
    correlation_strength: 
    bucket_samples: [155, 2924, 2924, 155]
    sampler_weights:
  balanced:
    correlation_strength: 
    bucket_samples: [2227, 2227, 2227, 2227]
    sampler_weights:
  batch_size: 50
  num_workers: 39
  prefetch_factor: 2